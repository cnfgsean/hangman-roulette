<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- 'Hangman Roulette' Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400&family=Poiret+One&display=swap" rel="stylesheet">    

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hangman Roulette</title>
</head>
<body class="pt-1 pt-sm-3 pt-md-3 pt-lg-3">
    <div class="row m-0 mt-3 mt-sm-5 mt-md-5 mt-lg-5  mb-1 mb-sm-3 mb-md-3 mb-lg-3">
        <h1 align="center">Hangman Roulette</h1>
    </div>
    
    <div class="row m-0">
        <div class="vote-container col-10 offset-1  col-sm-5 offset-sm-1  col-md-5 offset-md-1  col-lg-3 offset-lg-3">
            <div class="border border-2 border-dark mb-2 px-10 pt-2 pb-1">
                <h3 align="center" id="voting-count-header">Total Votes: 0</h3>
            </div>

            <div id="vote-chart-container">
                <canvas id="vote-chart"></canvas>
                <img src="/assets/pointer-arrow.png" alt="pointer-arrow" id="pointer-arrow">
            </div>
            
            
            <div id="vote-input-section" align="center">
                <form id="vote-form" action="">
                    <input type="text" placeholder="ex: A" value="" id="vote-text-input" autofocus/>
                    <input type="submit" value="Vote" id="vote-button" class="btn btn-success btn-sm"/>
                </form> 
            </div>
            
        </div>
        <div class="hangman-container col-10 offset-1  col-sm-5 offset-sm-0  col-md-5 offset-md-0 col-lg-4" align="center">
            <div id="incorrect-container"></div>
            <div id="hangman-word-content" class="border border-2 border-dark">
            </div>
            <div id="player-list" class="border border-2 border-dark">
                <ul id="player-list-ul">

                </ul>
            </div>
        </div>
    </div>

    
    
    
    

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Chart JS Plugin for text on chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <!-- Sweet Alert for better alert messages -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/themes@5.0.15/bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script type="module" src="js/main.js"></script>


    <!-- <a target="_blank" href="https://icons8.com/icon/73849/up-arrow">Up Arrow</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->

</body>
</html>
