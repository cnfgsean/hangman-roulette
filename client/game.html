<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hangman Roulette</title>
</head>
<body>
    <div class="row m-0 mt-3  mt-sm-5 mt-md-5 mt-lg-5  mb-1 mb-sm-3 mb-md-3 mb-lg-3">
        <h1 align="center">Hangman Roulette</h1>
    </div>
    
    <div class="row m-0">
        <div class="vote-container col-10 offset-1  col-sm-5 offset-sm-1  col-md-5 offset-md-1  col-lg-3 offset-lg-3">
            <div class="border border-2 border-dark mb-2 px-10 pt-2 pb-1">
                <h3 align="center" id="voting-count-header">Open Voting Total: 0</h3>
            </div>

            <div id="vote-chart-container">
                <canvas id="vote-chart"></canvas>
                <img src="/assets/pointer-arrow.png" alt="pointer-arrow" id="pointer-arrow">
            </div>
            
            
            <div id="vote-input-section" class="mt-3" align="center">
                <form id="vote-form" action="">
                    <input type="text" placeholder="ex: A" value="" id="vote-text-input" autofocus/>
                    <input type="submit" value="Vote" id="button1" class="btn btn-primary btn-sm"/>
                </form> 
            </div>
            
        </div>
        <div class="hangman-container col-10 offset-1  col-sm-5 offset-sm-0  col-md-5 offset-md-0 col-lg-4" align="center">
            <canvas id="hangman-display"></canvas>
            <div id="hangman-word-content" class="border border-2 border-dark">
            </div>
        </div>
    </div>

    
    
    
    

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for text on chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/canvas.js"></script>


    <!-- <a target="_blank" href="https://icons8.com/icon/73849/up-arrow">Up Arrow</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->

</body>
</html>
