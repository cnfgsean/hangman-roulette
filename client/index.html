<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        #form-with-background {
            background-color: #e0e0e0;
            padding-top: 3rem;
            margin: auto;
            position: relative;
            height: 100vh;
            width: 100vw;
            max-width: 100%;
            overflow: hidden;
        }

        #canvas-container,
        #form-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100vw;
            max-width: 100%;
            height: 100vh;
            margin: auto;
        }

        #form-container {
            top: 80%;
            z-index: 10;
        }

        #canvas-container {
            display: block;
            width: 100vw;
            background: #eeeeee;
        }

        canvas {
            position: relative;
            margin: 0 auto;
            width: 60%;
        }
    </style>

    <title>HOME | Hangman Roulette</title>
</head>
<body>
    <div id="form-with-background" class="align-items-center vh-100">
        <div id="form-container">
            <div class="text-center">
                <h1>Hangman Roulette</h1>
                <p class="fw-normal">Create or Join Room</p>
                <form action="/joingame" method="post">
                    <input type="text" placeholder="Room Name" name="roomName">
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="background-chart"></canvas>
        </div>
        
    </div>
    <div>
        <h1>
            Test
        </h1>
    </div>

    <!-- For Chart JS in background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Animate the chart -->
    <script>
        var ctx = document.getElementById('background-chart');

        var chartData = {
            labels: ['1', '2', '3', '4', '5'],
            datasets: [
                {
                    label: 'Vote Data',
                    data: [1, 1, 1, 1, 1],
                    backgroundColor: ['#264653', '#2a9d8f', '#e9c46a', '#f4a261', '#e76f51'],
                    cutout: '90%'
                }
            ],
        };
            
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: chartData,
            options: {
                plugins: {
                    tooltip: false,
                    legend: {
                        display: false
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0,
                    animateRotate: true
                }
                
            }
        });

        chart.update();

        let dTheta = 0.2;

        let spinInterval = setInterval(() => {
            chart.options.rotation += dTheta;

            if (chart.options.rotation >= 360) {
                chart.options.rotation %= 360;
            }

            chart.update();
        }, 10);


    </script>

</body>
</html>
