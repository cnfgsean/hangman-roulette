<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Unlucky Hangman</title>
</head>
<body>
    <div class="row m-0 mt-5 mb-3">
        <h1 align="center">Unlucky Hangman</h1>
    </div>
    
    <div class="row m-0">
        <div class="vote-container col-10 offset-1  col-sm-6 offset-sm-3  col-md-5 offset-md-1  col-lg-4 offset-lg-2">
            <div class="border border-2 border-dark mb-2 px-10 pt-2 pb-1">
                <h3 align="center">Open Voting | Total: 0</h3>
            </div>

            <div id="vote-chart-container">
                <canvas id="vote-chart"></canvas>
            </div>
            
            
            <div id="vote-input-section" class="mt-3" align="center">
                <form id="vote-form" action="">
                    <input type="text" placeholder="ex: A" value="" id="vote-text-input" autofocus/>
                    <input type="submit" value="Vote" id="button1" class="btn btn-primary"/>
                </form> 
            </div>
            
        </div>
        <div class="hangman-container col-8 offset-2  col-sm-6 offset-sm-3  col-md-5 offset-md-0 col-lg-4">
            <canvas id="hangman-display"></canvas>
        </div>
    </div>
    
    
    

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for text on chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
